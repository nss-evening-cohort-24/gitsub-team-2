<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <div id="pageBody">
    <div id="profile-area"></div>
    <div id="navContainer">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid" id="navbar">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html" id="overviewBtn">Overview</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./repos.html" id="repositoriesBtn">Repositories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active fw-bold" href="./projects.html" id="projectsBtn">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./packages.html" id="packagesBtn">Packages</a>
              </li>
          </div>
        </div>
      </nav>

      <div id="projectContainer">
        <div id="projectSearchBar">
          <input type="text" id="projectSearchInput" placeholder="Search all projects">
        </div>
        <div class="projects" id="proj"></div>
      </div>

      <form id="project-form">
        <div id="createProjectBox-ProjectsPage">
          <h3>Create a New Project</h3>
          <h6 id="createProjectDesc">Coordinate, track, and update your work in one place, so projects stay transparent
            and on schedule.</h6>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Project Board Name</label>
            <textarea class="form-control" id="projectName" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Description</label>
            <textarea class="form-control" id="projectDescription" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-success" id="projectCreateProjectBtn">Create Project</button>
        </div>
      </form>
    </div>
  </div>

  <footer id="footer"></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <script src="projects.js"></script>
</body>

</html>
