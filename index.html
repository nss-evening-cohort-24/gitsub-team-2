<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Overview</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <div id="pageBody">

    <div id="profile-area"></div>
    <div id="navContainer">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid" id="navbar">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html" id="overviewBtn">Overview</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./repos.html" id="repositoriesBtn">Repositories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./projects.html" id="projectsBtn">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./packages.html" id="packagesBtn">Packages</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div id="pinnedHeader">Pinned</div>
      <div id="pinnedBody">
        <div class="container text-center">
          <div class="row g-2" id="pinnedCardsArea"></div>
        </div>
      </div>

      <form>
        <div class="classy text-white" id="createProjectBox">
          <h3>Create a New Project</h3>
          <h6 id="createProjectDesc">Coordinate, track, and update your work in one place, so projects stay transparent
            and on schedule.</h6>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Project Board Name</label>
            <textarea class="form-control" id="projectBoardNameInput" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Description</label>
            <textarea class="form-control" id="projectDescInput" rows="3"></textarea>
          </div>
          <button type="button" class="btn btn-success" id="createProjectBtn">Create Project</button>
        </div>
      </form>
      <footer id="footer"></footer>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
    
  <script src="projects.js"></script>
  <script src="main.js"></script>
</body>

</html>
